<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Öğretmen Kayıt</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://kit.fontawesome.com/6c3783e902.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body class="arkaplan">
    
    <div class="container register-container">
        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4"> 
                <div class="card2"> 
                    <div class="card-header">
                        <h4>Öğretmen Kayıt Formu</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Kullanıcı Adı">
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Adı Soyadı">
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user-graduate"></i></span>
                                </div>
                                <select class="form-control">
                                    <option selected=" ">Branş</option>
                                    <option>Türkçe</option>
                                    <option>Tarih</option>
                                    <option>İngilizce</option>
                                </select>
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" placeholder="E-mail">
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Şifre">
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Şifre Tekrar">
                            </div>
                           
                            <div class="form-group">
                                <input type="submit" value="Kayıt Ol" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>

                    <div class="card-footer mt-4">
                        
                        <div class="d-flex justify-content-center links">
                            Giriş yapmak için <a href="login.html">tıklayınız.</a>
                        </div>
                    </div>
                </div>  
            </div>


            <div class="col-md-4"> </div>
        </div>
    </div>
    


</body>
</html>
