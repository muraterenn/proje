<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Giriş Sayfası</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src='main.js'></script>
</head>
<body class="arkaplan">
    
    <div class="container login-container">
        <div class="row">
            <div class="col-md-1"></div>


            <div class="col-md-4"> 
                <div class="card"> 
                    <div class="card-header">
                        <h4>Öğretmen Girişi</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Kullanıcı Adı">
                                
                            </div>
                            <div class="input-group form-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Şifre">
                            </div>
                           
                            <div class="form-group mt-4">
                                <input type="submit" value="Giriş Yap" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>

                    <div class="card-footer">
                        
                        <div class="d-flex justify-content-center links">
                            Kayıt olmak için <a href="registerogretmen.html">tıklayınız.</a>
                        </div>
                    </div>
                </div>  
            </div>


            <div class="col-md-2 "></div>



            <div class="col-md-4"> 
                <div class="card"> 
                    <div class="card-header">
                        <h4>Öğrenci Girişi</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Kullanıcı Adı">
                                
                            </div>
                            <div class="input-group form-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Şifre">
                            </div>
                           
                            <div class="form-group mt-4">
                                <input type="submit" value="Giriş Yap" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>

                    <div class="card-footer">
                        
                        <div class="d-flex justify-content-center links">
                            Kayıt olmak için <a href="registerogrenci.html">tıklayınız.</a>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-1"> </div>
        </div>
    </div>
</body>
</html>
